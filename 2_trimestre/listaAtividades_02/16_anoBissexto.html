<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt("Informe um ano").trim());
    anobi = ano / 4
    if (Number.isInteger(anobi)) {
        alert(`Este ano é bissexto!`);
    } else {
        alert(`Este ano não é bissexto!`);
    }


</script>

<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt("Informe seu peso").replace(",",".").trim());
    const altura = Number(prompt("Informe sua altura (em centímetros)"));
    const alturac = altura/100
    const imc = (peso/alturac**2);
    
    if (imc <= 18.5) {
        document.write("Subpeso");
    }

    else if (imc <= 25) {
        document.write("Normal");
    }

    else if (imc <= 30) {
        document.write("Sobrepeso");
    }

    else if (imc > 30) {
        document.write("Obeso");
    }
    
    // Processamento

    
    // Saída

</script>

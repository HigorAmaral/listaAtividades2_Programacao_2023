<script>

    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numb = Number(prompt("Informe um número").trim(String).replace(",","."));
    const numb2 = Number(prompt("Informe um outro número").trim(String).replace(",","."));
if (numb && numb2 % 2 === 0) {
    alert("O número é par");
} else {
    alert("O número é impar");
}
if(numb && numb2 <= 0){
alert("O número é negativo!");
}
else{
    alert("O número é positivo!");
}
if(numb && numb2 >= 10){
    alert("É decinal!");
} 
else{
    alert("É inteiro!");
}

</script>

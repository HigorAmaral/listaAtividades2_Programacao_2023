<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let int = Number(prompt("Informe um número inteiro menor que 1000"));
    let cent = 0;
    let dez = 0;
    let uni = 0;
    let mensagem = `O número possui: <nr>`;

    if (int > 0 && int < 1000) {

        cent = Math.floor(int / 100)
        int = int - (cent * 100)
        dez = Math.floor(int / 10)
        int = int - (dez * 10)
        uni = Math.floor(int)
        int = int - uni
        
        if (cent > 0) {
            cent >= 2 ? mensagem = `${mensagem} ${cent} Centenas <nr>` : mensagem = `${mensagem} ${cent} Centena <nr>`
        }

        if (dez > 0) {
            dez >= 2 ? mensagem = `${mensagem} ${dez} Dezenas <nr>` : mensagem = `${mensagem} ${dez} Dezena <nr>`
        }

        if (uni > 0) {
            uni >= 2 ? mensagem = `${mensagem} ${uni} Unidades <nr>` : mensagem = `${mensagem} ${uni} Unidade <nr>`
        }

        alert(`${mensagem}`)

    } else {
        alert(`Apenas números menores que 1000!`);
    }

    //PROCESSAMENTO

    
    //SAÍDA


</script>

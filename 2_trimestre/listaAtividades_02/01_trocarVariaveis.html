<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let inteiro1 = Number(prompt("Informe um número inteiro"));
    let inteiro2 = Number(prompt("Informe outro número inteiro"));

    if (inteiro1 == inteiro2) {
        alert(`Os números são iguais! Digite valores diferentes`)
    } else {

        alert(`Antes de inverter os valores:
     Número 1 = ${inteiro1}
     Número 2 = ${inteiro2}`);

        const inteiro3 = inteiro1;

        alert(`Depois de inverter os valores:
    Número 1 = ${inteiro2}
    Número 2 = ${inteiro3}`);
    }

    //PROCESSAMENTO

    //SAÍDA


</script>

<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numb = Number(prompt("Informe um número inteiro").trim(String).replace(",","."));

    if (numb % 2 === 0) {
        alert("O número é par");
    } else {
        alert("O número é impar");
    }

    
    //PROCESSAMENTO
    
    
    //SAÍDA
    
    
</script>

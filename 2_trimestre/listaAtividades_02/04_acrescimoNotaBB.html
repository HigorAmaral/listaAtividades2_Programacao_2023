<script>
    // Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou, e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.

    // entrada
    const notaLBants = Number(prompt("Informe a nota do Little Brother antes da ajuda do Big Brother Brasil").trim().replace(",","."));
    const notaLBdps = Number(prompt("Informe a nota do Little Brother depois de receber a  nota final ajuda Big Brother").trim().replace(",","."));
     if (notaLBants > notaLBdps) {
        alert(`Little Brother não conseguiu recuperar a nota, então ficou com  ${notaLBants.toFixed(1).replace(".",",")} :(`);
    } else {
       const notaBBants = Number(prompt("Informe a nota do Big Brother antes de ajudar o Little Brother").trim().replace(",","."));
       notaBBdps = notaBBants + ((notaLBdps - notaLBants)*0.25);
        alert(`Little Brother conseguiu aumentar sua nota e ficou com ${notaLBdps.toFixed(1).replace(".",",")}, e Big Brother aumentou a nota, ficou com ${notaBBdps.toFixed(1).replace(".",",")}`)
    }
    // processamento

</script>

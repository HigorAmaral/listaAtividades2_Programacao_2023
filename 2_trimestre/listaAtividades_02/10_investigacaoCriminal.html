<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    alert("Responda as perguntas próximas perguntas com 'S' ou 'N'");
    const pergunta1 = prompt("Telefonou para vítima?").toLocaleUpperCase().trim();
    const pergunta2 = prompt("Esteve no local do crime").toLocaleUpperCase().trim();
    const pergunta3 = prompt("Mora perto da vítima?").toLocaleUpperCase().trim();
    const pergunta4 = prompt("Devia para a vítima?").toLocaleUpperCase().trim();
    const pergunta5 = prompt("Já trabalhou com a vítima?").toLocaleUpperCase().trim();
    let valor = 0;

    pergunta1 == "S" ? valor1 = 1 : valor1 = 0;
    pergunta2 == "S" ? valor2 = 1 : valor2 = 0;
    pergunta3 == "S" ? valor3 = 1 : valor3 = 0;
    pergunta4 == "S" ? valor4 = 1 : valor4 = 0;
    pergunta5 == "S" ? valor5 = 1 : valor5 = 0;

    const somaFinal = valor1 + valor2 + valor3 + valor4 + valor5;

    if (somaFinal < 2) {
        alert("Você é inocente");
    }

    else if (somaFinal === 2) {
        alert("Você é suspeito");
    }

    else if (somaFinal > 2 && somaFinal < 5) {
        alert("Você é cúmplice");
    }

    else if (somaFinal === 5) {
        alert("Você é o assassino");
    }
    //PROCESSAMENTO

    //SAÍDA

</script>
